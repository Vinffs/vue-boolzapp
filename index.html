<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- font-awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- link to Font-Family and CSS Files -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <!-- Document Title -->
  <title>Boolzap Web</title>
</head>

<body>
  <div id="app">
    <div class="container border h-100">
      <div class="row h-100 flex-nowrap">
        <div class="col-4 border contacts">
          <div class="row h-100 flex-column flex-nowrap">
            <div class="col-12 header p-0 d-flex justify-content-between align-content-center align-items-center">
              <div>
                <img class="avatar" src="img/avatar_io.jpg" alt="Sofia">
                <span class="fw-semibold">Sofia</span>
              </div>
              <div class="px-2">
                <i class="fa-solid fa-circle-notch fontAwesome greyIcons"></i>
                <i class="fa-solid fa-message fontAwesome greyIcons"></i>
                <i class="fa-solid fa-ellipsis-vertical fontAwesome greyIcons"></i>
              </div>
            </div>
            <div class="col-12 p-0 notification d-flex align-items-center">
              <div class="p-3">
                <i class="fa-solid fa-bell-slash bell rounded-circle fontAwesome"></i>
              </div>
              <div>
                <span class="d-block fw-semibold">Ricevi notifiche di nuovi messaggi</span>
                <span class="smallText text-decoration-underline">Attiva notifiche desktop</span>
              </div>
            </div>
            <div class="col-12 p-2 lightGreyBg">
              <div class="input-group">
                <div class="input-group-prepend">
                  <button class="btn border rounded-0 bg-white"><i class="fas fa-search px-3"></i></button>
                </div>
                <input type="text" class="form-control smallText" placeholder="Cerca o inizia una nuova chat">
              </div>
            </div>
            <div class="col-12 flex-grow-1 overflow-y-scroll h-0 p-0 pb-2">
              <div class="contact d-flex justify-content-between border-bottom">
                <div class="d-flex">
                  <img class="avatar" src="img/avatar_1.jpg" alt="">
                  <div class="m-2">
                    <span class="d-block fw-semibold">Name</span>
                    <span class="smallText">Ultimo messaggio inviato</span>
                  </div>
                </div>
                <div class="smallText px-1 m-2">Orario</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-8 border">
          <div class="row h-100 flex-column flex-nowrap">
            <div class="col-12 header p-0 d-flex align-content-center align-items-center justify-content-around">
              <div class="col-1">
                <img class="avatar" src="img/avatar_io.jpg" alt="Sofia">
              </div>
              <div class="col-7 d-flex flex-column">
                <span class="fw-semibold">Sofia</span>
                <span class="smallText">Ultimo accesso oggi alle ore 12:00</span>
              </div>
              <div class="px-2 col-4 d-flex justify-content-end">
                <i class="fa-solid fa-magnifying-glass fontAwesome greyIcons"></i>
                <i class="fa-solid fa-paperclip fontAwesome greyIcons"></i>
                <i class="fa-solid fa-ellipsis-vertical fontAwesome greyIcons"></i>
              </div>
            </div>
            <div class="col-12 flex-grow-1 overflow-y-auto h-0 p-0 chatImg">
              chat
            </div>
            <div class="col-12 p-0 header">
              <div class="row align-content-center align-items-center m-0">
                <div class="col-1 text-center p-0">
                  <i class="fa-solid fa-smile fontAwesome greyIcons fa-fw"></i>
                </div>
                <div class="col-10 my-2 p-0">
                  <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Scrivi un messaggio">
                </div>
                <div class="col-1 text-center p-0">
                  <i class="fa-solid fa-microphone fontAwesome greyIcons fa-fw"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- JS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="js/script.js" type="module"></script>
</body>

</html>
